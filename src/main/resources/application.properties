spring.application.name=agiletestrestfulapi
spring.profiles.active=@spring.profiles.active@

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOSTNAME}/${POSTGRES_DATABASE_NAME}
spring.datasource.name=${POSTGRES_DATABASE_NAME}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}

# create and drop table, good for testing, production set to none or comment it
# REMOVE TO ENABLE THE PERSISTENT DATA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect